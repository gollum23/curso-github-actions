name: reto-curso
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environmen
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Setup
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: run-script
        run: python hola_mundo.py
